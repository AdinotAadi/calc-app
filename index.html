<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-app</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="controls">
            <button class="orange">C</button>
            <button class="orange"></button>
            <button class="orange">%</button>
            <button class="orange">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">รท</button>
            <button>0</button>
            <button class="orange">.</button>
            <button class="orange">
                <input type="checkbox" id="checkbox" style="display:none">
                <label for="checkbox" class="label">
                    <img class="fas fa-moon" src="src/assets/moon.svg"></img>
                    <img class="fas fa-sun" src="src/assets/sun.svg"></img>
                    <div class="ball"></div>
                </label>
            </button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
